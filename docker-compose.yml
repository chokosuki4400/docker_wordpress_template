version: '3'services:  wordpress:    image: wordpress    ports:      - 80:80    restart: always    environment:      WORDPRESS_DB_HOST: mysql:3306      WORDPRESS_DB_USER: wp_user      WORDPRESS_DB_PASSWORD: wp_pass    depends_on:      - mysql    volumes:      - ./themes/template:/var/www/html/wp-content/themes/template  mysql:    image: mysql:5.7    volumes:      - ./.data/db:/var/lib/mysql    restart: always    environment:      MYSQL_ROOT_PASSWORD: sample      MYSQL_DATABASE: wordpress      MYSQL_USER: wp_user      MYSQL_PASSWORD: wp_pass